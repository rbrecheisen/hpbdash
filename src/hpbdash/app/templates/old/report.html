{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row"><p style="margin-top: 10px"><a href="/queries/">Queries</a></p></div>
    <div class="row">
        <div class="col-sm-10">
            <div class="card" style="margin-top: 10px;">
                <div class="card-header">
                    Report<br>
                </div>
                <div class="card-body">
                    <table class="data-table">
                        <th>Query</th><th>Amount</th>
                        {% for item in data %}
                            <tr><td>{{ item.0 }}</td><td>{{ item.1 }}</td></tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
