{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row"><p style="margin-top: 10px"><a href="/queries/">Queries</a></p></div>
    <div class="row">
        <div class="col-sm-10">
            <div class="card" style="margin-top: 10px;">
                <div class="card-header">Available reports</div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <th>Name</th>
                            <th>Commands</th>
                        </tr>
                        {% for report in reports %}
                            <tr>
                                <td>
                                    {{ report.name }}
                                </td>
                                {%  if user.is_staff %}
                                    <td>
                                        [<a href="/reports/{{ report.id }}/delete">delete</a>]
                                        [<a href="/reports/{{ report.id }}/generate_content">generate content</a>]
                                    </td>
                                {% else %}
                                    <td></td>
                                {%  endif %}
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
